<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profesor - Adaugă Notă</title>
    </head>
    <body>
        <h1><center><b>Adăugare Notă (Materie: [Nume Materie])</b></center></h1>
        <p>Folosiți formularul de mai jos pentru a înregistra o notă în catalog.</p>
        
        <form>
            <fieldset>
                <legend>Înregistrare Notă</legend>
                
                <label for="elev">Selectează Elevul:</label><br>
                <input type="text" id="elev" value="Popescu Ioana (Clasa a IX-a A)" readonly><br><br>
                
                <label for="nota">Nota (1-10):</label><br>
                <input type="number" id="nota" name="nota" min="1" max="10" required><br><br>
                
                <label for="data">Data:</label><br>
                <input type="date" id="data" name="data"><br><br>
                
                <input type="submit" value="Înregistrează Nota">
            </fieldset>
        </form>

        <p><a href="ProfesorCatalog.html">Înapoi la Catalog</a></p>
    </body>
</html>
