    <body>
        <div class="main-container">
            <h1><center><b>Setează Anul Școlar Curent</b></center></h1>
            <p>Definiți datele de început și sfârșit pentru anul școlar curent.</p>

            <h2>Anul Școlar Curent: 2025 - 2026</h2>
            <form action="#"> <fieldset>
                    <legend>Configurare An</legend>
                    
                    <label for="start_date">Data de Început:</label><br>
                    <input type="date" id="start_date" name="start_date" required><br><br>
                    
                    <label for="end_date">Data de Sfârșit:</label><br>
                    <input type="date" id="end_date" name="end_date" required><br><br>
                    
                    <input type="submit" value="Salvează Anul Școlar">
                </fieldset>
            </form>

            <p><a href="AdminSetariSistem.html">Înapoi la Setări Sistem</a></p>

        </div>
