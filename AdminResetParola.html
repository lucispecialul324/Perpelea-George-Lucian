<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Administrator - Resetare Parolă Globală</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="main-container">
            <h1><center><b>Resetare Parolă Globală</b></center></h1>
            <p>Utilizați acest instrument pentru a reseta parola oricărui cont din sistem.</p>

            <form action="#"> <fieldset>
                    <legend>Resetare Parolă</legend>
                    
                    <label for="user_id">ID Utilizator / CNP / Nume Utilizator:</label><br>
                    <input type="text" id="user_id" name="user_id" placeholder="Introduceți ID-ul unic sau Numele" required><br><br>
                    
                    <label for="new_password">Noua Parolă:</label><br>
                    <input type="password" id="new_password" name="new_password" required><br><br>

                    <label for="confirm_password">Confirmă Noua Parolă:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                    
                    <input type="submit" value="Resetează Parola">
                </fieldset>
            </form>

            <p><a href="AdminGestiuneUtilizatori.html">Înapoi la Gestiune Utilizatori</a></p>
            <p><a href="LogareAdministrator.html">Deconectare</a></p>
        </div>
    </body>
</html>
